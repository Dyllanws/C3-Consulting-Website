<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" type="image/x-icon" href="imagens/logo-c3.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link

<body>

            <a
              class="navbar-brand text-color justify-content-start pt-0 fonte-principal fs-4 text-uppercase px-4 link-light"
              href="#"
              >C3 Consulting</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <ul class="navbar-nav fonte-secundaria fs-5 text-uppercase m-3">
                <li class="nav-item">
                  <a
                    class="nav-link pe-3 pt-0 cor-texto-branco"
                    aria-current="page"
                    href="#"
                    >Início</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pe-3 pt-0 cor-texto-branco" href="index.html#servicos"
                    >Serviços</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pe-3 pt-0 cor-texto-branco" href="index.html#titulo"
                    >Sobre</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pe-5 pt-0 cor-texto-branco" href="#"
                    >Contato</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main>
      <div class="container-fluid container-contato">
            <label for="exampleFormControlInput1" class="form-label text-color">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3 container-contato">
            <label for="exampleFormControlTextarea1" class="form-label text-color">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
      </div>
    </main>

    

    <footer>
        <div class="copyright-area fixed-bottom">
            <div class="container">
              <div class="row text-center">
                <div class="">
                  <div class="copyright-text bg">
                    <p class="text-center">
                      Copyright &copy; Todos os direitos reservados C3 Consulting
                    </p>
                  </div>
                </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
